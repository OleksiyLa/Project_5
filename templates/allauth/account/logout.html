{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h1 class="logo-font mb-4 text-center">{% trans "Sign Out" %}</h1>
<hr>
<p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="text-center" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-custom mx-4" href="{% url 'pizza_list' %}">Cancel</a>
  <button class="btn btn-custom mx-4" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
