{% extends "base.html" %}
{% load static %}

{% block content %}
<main>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h1 class="mb-4">Shopping Bag</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    
                {% else %}
                    <p class="lead mb-5">Your bag is empty.</p>
                    <a href="{% url 'pizza_list' %}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase btn-custom p-2">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock %}
